name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Restore dependencies
        run: dotnet restore AuxbarClient/AuxbarClient.csproj

      - name: Build
        run: dotnet build AuxbarClient/AuxbarClient.csproj -c Release --no-restore

      - name: Publish
        run: |
          dotnet publish AuxbarClient/AuxbarClient.csproj -c Release -o ./publish --no-build
          Remove-Item ./publish/*.pdb -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="${{ steps.get_version.outputs.VERSION }}" installer/setup.iss
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Auxbar Client v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Auxbar Desktop Client v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `AuxbarSetup-${{ steps.get_version.outputs.VERSION }}.exe`
            2. Run the installer
            3. Follow the setup wizard

            ### Features
            - Desktop shortcut (optional)
            - Start Menu entry
            - Start with Windows (optional)
            - Clean uninstall via Windows Settings

            ### Requirements
            - Windows 10/11 (64-bit)

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            installer/output/AuxbarSetup-${{ steps.get_version.outputs.VERSION }}.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
